<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title><ui:insert name="title">Cadastro</ui:insert></title>

</h:head>

<h:body>

	<h:form>
		<p:growl id="mensagemDeErro" showDetail="true" sticky="true" />

		<p:panel header="Cadastre um novo texto">
			<h:panelGrid id="InicialPage" columns="2" cellpadding="4">
				<p:row>
				<p:inputTextarea rows="10" cols="100" value="#{cadastrarTextoBean.conteudo}"/>
				<p:commandButton action="#{cadastrarTextoBean.criaTexto}" value="Salvar"  ajax="false" update="mensagemDeErro"/>
				<p:button outcome="faces/inicial.xhtml" value="Cancelar"/>
				</p:row>
			</h:panelGrid>
		</p:panel>
	</h:form>
	</h:body>
</html>
