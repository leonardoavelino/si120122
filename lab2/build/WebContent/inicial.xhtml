<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title><ui:insert name="title">Recombinador de Texto</ui:insert></title>

</h:head>

<h:body>

	<h:form>
		<p:growl id="mensagemDeErro" showDetail="true" sticky="true" />

		<p:panel header="Cadastre um novo texto ou Recombine">
			<h:panelGrid id="LoginPage" columns="2" cellpadding="4">
				<p:button outcome="faces/cadastrar.xhtml" value="Cadastrar" />
				<p:button outcome="faces/textosETipo.xhtml" value="Recombinar" />
			</h:panelGrid>
		</p:panel>


	</h:form>


</h:body>
</html>
